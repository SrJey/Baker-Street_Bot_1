<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
    </style>
</head>
<body class="font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Панель управления сотрудниками</h1>

        <!-- Форма добавления сотрудника -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Добавить нового сотрудника</h2>
            <form action="/add" method="post" class="flex flex-col md:flex-row md:items-end gap-4">
                <div class="flex-grow">
                    <label for="name" class="block text-sm font-medium text-gray-600">Имя</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex-grow">
                    <label for="code" class="block text-sm font-medium text-gray-600">Персональный код</label>
                    <input type="text" id="code" name="code" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Добавить
                </button>
            </form>
        </div>

        <!-- Список сотрудников -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
             <h2 class="text-xl font-semibold p-6 text-gray-700">Список сотрудников</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Имя</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Код</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Действие</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for id, name, code in employees %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ code }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <form action="/delete/{{ id }}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этого сотрудника?');">
                                    <button type="submit" class="text-red-600 hover:text-red-800">Удалить</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">Сотрудники не найдены.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
